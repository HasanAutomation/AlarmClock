<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

      h1{
        text-align: center;

    <title>Alarm Clock</title>
  </head>
  <body>
    <h1>Option to set an alarm</h1>
    <div class="container">

        <form>
            <div class="form-group">
              <label class="mx-2" for="alarm">Set an alarm</label>
              <input type="text" class="form-control" id="alarm" aria-describedby="emailHelp" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
              <small id="msg" class="form-text text-muted">Don't worry we will wake you up.</small>
            </div>
            <button id="setAlarm" type="submit" class="btn btn-primary">Set Alarm</button>
            <div id="place">

            </div>
          </form>
